		<script>
			define('bootstrap', function() {});
			$(document).ready(function() {
				$('[data-toggle="tooltip"]').tooltip();
				$('div#wxQrcode .textlink_IKlpeH2').on('mouseenter', function() {
					$('div#wxQrcode img.qrcode').toggleClass('show');
				}).on('mouseleave', function() {
					$('div#wxQrcode img.qrcode').toggleClass('show');
				});
				$('div#feedback div.feedback-service').on('click', function() {
					$(this).parents('.feedback-wrap').first().toggleClass('open');
				})


				if (!(_g_device.tablet() || _g_device.mobile())) {
					$('img[rel="tooltip"]').tooltip();
					$('a[rel="tooltip"]').tooltip();
				} else {
					$('.hidden-xs video').remove();
					$('video.hidden-xs').remove();
				}

				function playVideo(src) {

					if (_g_device.mobile()) {
						var screenSize = _g_device.screenSize();
						var playerWidth = screenSize.x,
							playerHeight = Number(592 * playerWidth / 980);
						$('body').append(
							'<div class="lightbox" id="epub360-video-player"><div class="lightbox-container" style="width:' +
							playerWidth + 'px; height:' + playerHeight + 'px; margin-top: -' + (playerHeight / 2) +
							'px;margin-left: -' + (playerWidth / 2) +
							'px;"><div class="close"><a href="javascript:void(0)">CLOSE [X]</a></div><iframe width="100%" height="100%" src="" frameborder="0" scrolling="no" allowfullscreen></iframe></div><div class="overlay"></div></div>'
							);
					} else {
						$('body').append(
							'<div class="lightbox" id="epub360-video-player"><div class="lightbox-container"><div class="close"><a href="javascript:void(0)">CLOSE [X]</a></div><iframe width="100%" height="100%" src="" frameborder="0" scrolling="no" allowfullscreen></iframe></div><div class="overlay"></div></div>'
							);
					}
					$('.lightbox').show();

					$('.lightbox-container iframe').attr("src", src);

				}

				// lightbox
				$('a[data-target="video"]').click(function() {
					var src = $(this).attr('href');
					playVideo(src);
					return false;
				});

				$('div[data-target="video"]').click(function(event) {
					event.preventDefault ? event.preventDefault() : event.returnValue = false;
					var src = $(this).attr('data-src');
					playVideo(src);
					return false;
				});

				// close 
				$('.lightbox .overlay, .lightbox .close').live("click", function() {
					$('.lightbox').remove();
					$('.lightbox-container iframe').attr("src", "");
				});

				$('button.taobao').live('click', function() {
					window.location.href = 'http://www.epub360.com/taobao/login/';
				});

			})
		</script>
